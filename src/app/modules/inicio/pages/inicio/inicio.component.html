<div class="conteiner">
  <header>
    <img id="header" src="../../../../../assets/inicio/banner y2k (1).png" alt="">
  </header>

  <body>
    <div class="back1">
       <!--Titulo-->
      <div class="titulo">
       
        <h2 id="titulo1">Lo m√°s lindo en azul</h2>
      </div>
      
        <!-- CARD 1 -->
        <div class="card-container">
          <div class="card" *ngFor="let destacado of destacados" style="width: 18rem;">
            <img src="{{destacado.img}}" class="card-img-top" alt="">
            <div class="card-body">
              <a href="#" class="btn ">Ver Producto</a>
            </div>
          </div>
        </div>
      
    </div>

    <!--Carrussel de imgs-->
    <div class="back2">
      <div id="carouselInicio" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/assets/carrussel/img1.png" class="d-block " alt="...">
          </div>
          <div class="carousel-item">
            <img src="/assets/carrussel/img2.png" class="d-block " alt="...">
          </div>
          <div class="carousel-item">
            <img src="/assets/carrussel/img3.png" class="d-block " alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselInicio" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselInicio" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
