<mat-toolbar>

 <!--Se van a mostrar cuando la pantalla sea mayor a 700px-->
  <!--Botón para la vista de inicio-->
  <button id="menuInicio" mat-button routerLink="/inicio"><img src="../../../../../assets/y2k-logo-menu.png" alt="" style="width: 14%;"></button>

<div class="secciones">
  <button   mat-button routerLink="/portafolio" >Portafolio</button>
  <button   mat-button routerLink="/servicios" >Servicios</button>
  <button   mat-button routerLink="/blog" >Blog</button>
  <button   mat-button routerLink="/contacto" >Contacto</button>
  <button   mat-button routerLink="/admin" >Admin</button>
  

  <!--MENÚ DE ANGULR DESPLEGABLE--> <!--productos-->
  <button  id="menuProducto" mat-button [matMenuTriggerFor]="producto">Productos</button>
  <mat-menu  #producto="matMenu">
    <button mat-menu-item routerLink="/producto">Geles</button>
    <button mat-menu-item routerLink="/alimentacion">Gel Color</button>
    <button mat-menu-item routerLink="/juguetes">Press On Nails</button>
    <button mat-menu-item routerLink="/indumentaria">Kits Glam</button>
  </mat-menu>
</div>
    


  <!--BOTONES CON ICONO-->
  <span class="example-spacer"></span>
  <!--Inicio de sesión y registro de nuevo usuario-->
  <button  mat-button [matMenuTriggerFor]="usuario"><mat-icon style="color: #C21292;">person</mat-icon></button>
<mat-menu #usuario="matMenu">
    <button mat-menu-item (click)="inicio()"  *ngIf="logeado" routerLink="/registro">Registrarse</button>
    <button mat-menu-item (click)="inicio()" *ngIf="logeado" routerLink="/inicio-sesion">Iniciar Sesión</button>
    <button mat-menu-item (click)="inicio()" *ngIf="deslogeado">Cerrar Sesion</button>

  </mat-menu>

  <!--icono-->
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon style="color: #C21292;"><span class="material-symbols-outlined">
      shopping_cart
      </span></mat-icon>
  </button>

</mat-toolbar>
